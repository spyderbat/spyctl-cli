name: Reusable Build & Deploy Workflow

on:
  workflow_call:
    inputs:
      deployment:
        required: true
        description: name of the spyderbat deployment (integration, staging, prod, etc)
        type: string
      environment:
        type: string
        description: name of the github environment
        required: true

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python 11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    - name: Copy spyctl
      id: make-directories
      run: |
        # Move spyctl code to the right directory
        echo mkdir ./spyctl_api/build
        mkdir ./spyctl_api/build
        mkdir ./spyctl_api/build/spyctl
        cp -r ./spyctl ./pyproject.toml ./spyctl_api/build/spyctl
    - name: Install dependencies
      run: |
        cd ./spyctl_api
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install -r ./test_requirements.txt
    - name: Test with pytest
      run: |
        cd ./spyctl_api
        pytest .
  build-and-push:
    name: Build and Push Container Image
    runs-on: [self-hosted, linux, ARM64]
    environment: ${{ inputs.environment }}
    needs: run-tests
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure AWS credentials
      if: ${{ inputs.environment == 'integration_api' }}
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.BUILD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.BUILD_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Configure AWS credentials
      if: ${{ inputs.environment != 'integration_api' }}
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.BUILD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.BUILD_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        role-duration-seconds: 3600
        role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE }}
    - name: Set short sha
      id: sha_var
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Copy spyctl files
      id: make-directories
      run: |
        # Move spyctl code to the right directory
        echo mkdir ./spyctl_api/build
        mkdir ./spyctl_api/build
        mkdir ./spyctl_api/build/spyctl
        cp -r ./spyctl ./pyproject.toml ./spyctl_api/build/spyctl
    - name: Build, Tag & Push Img to ECR
      id: build-image
      uses: docker/build-push-action@v6
      env:
        ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
        IMAGE_TAG: "${{ inputs.deployment }}.${{ steps.sha_var.outputs.sha_short }}"
      with:
        platforms: linux/arm64
        context: ./spyctl_api
        tags: "${{ secrets.REPO_NAME }}:latest,${{ secrets.REPO_NAME }}:${{ inputs.deployment }}.${{ steps.sha_var.outputs.sha_short }}"
        push: true
  install:
    name: Install Helm Chart
    runs-on: [self-hosted, linux, ARM64]
    environment: ${{ inputs.environment }}
    needs: [run-tests, build-and-push]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.BUILD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.BUILD_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        role-duration-seconds: 3600
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
    - name: Install Kubectl
      uses: azure/setup-kubectl@v4
      id: install
    - name: Update Kube Config
      run: aws eks update-kubeconfig --name ${{ secrets.CLUSTER_NAME }}
    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: "v3.13.3" # default is latest (stable)
      id: install-helm
    - name: Set short sha
      id: sha_var
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Run helm upgrade
      env:
        ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
        IMAGE_TAG: "${{ inputs.deployment }}.${{ steps.sha_var.outputs.sha_short }}"
      run: |
        echo "Upgrading helm spyctl image $IMAGE_TAG"
        helm upgrade -i spyctl-api-svc ./spyctl_api/spyctl-api-svc --force \
          --set image.repository=${{ secrets.REPO_NAME }} \
          --set image.tag=$IMAGE_TAG \
          --set serviceAccount.annotations."eks\.amazonaws\.com/role-arn"=${{ secrets.SPYCTL_SVC_ACCOUNT_ROLE_ARN }} \
          --set deployment=${{ inputs.deployment }} \
          --set ingress.hosts[0].host=spyctl-api.${{ inputs.deployment }}.local \
          --set	ingress.hosts[0].paths[0].path="/" \
          --set ingress.hosts[0].paths[0].pathType="ImplementationSpecific"
    - name: Notify Slack
      run: |
        curl -request POST \
          --header 'Content-type: application/json' \
          --url ${{ secrets.RELEASE_CHANNEL_WEBHOOK }} \
          --data '{"text": "*Spyctl API* released to *'"${{ inputs.deployment }}"'*. *Commit Hash*: ${{ steps.sha_var.outputs.sha_short }} *Author*: ${{ github.event.head_commit.author.name }} "}'
    - name: Failure
      if: ${{ failure() }}
      run: |
        curl --request POST \
        --url ${{ secrets.RELEASE_CHANNEL_WEBHOOK  }} \
        --header 'content-type: application/json' \
        --data '{"text": "*Spyctl API* release failure from branch '"${{ inputs.deployment }}"' "}'
